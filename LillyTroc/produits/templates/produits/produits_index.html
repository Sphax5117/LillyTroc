<!DOCTYPE html>
<html>
<head>
	<title>Nos Produits</title>
	<link rel="stylesheet" type="text/css" href="static/css/produits.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/">LillyTroc</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item">
			          <a class="nav-link active"  href="https://www.google.com/maps/place/Bornes+d'apport+volontaire+Leader+price/@46.2236167,-0.1409505,17z/data=!4m5!3m4!1s0x0:0x4165cf25bd4a2cc!8m2!3d46.223587!4d-0.1400703?hl=fr">Me Trouver</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" href="https://form.123formbuilder.com/5811267/form">Me contacter</a>
			        </li>
			        <li class="nav-item dropdown">
			          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
			            Nos produits
			          </a>
			          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
			            <li><a class="dropdown-item" href="#">Vêtements</a></li>
			            <li><hr class="dropdown-divider"></li>
			            <li><a class="dropdown-item" href="#">Puericulture</a></li>
			            <li><hr class="dropdown-divider"></li>
			            <li><a class="dropdown-item" href="#">Jouets</a></li>
			            <li><hr class="dropdown-divider"></li>
			            <li><a class="dropdown-item" href="/produits">Tout</a></li>
			          </ul>
			        </li>
			      </ul>
			      <form class="d-flex">
			        <input class="form-control me-2" type="Vous cherchez ?" placeholder="Vous cherchez ?" aria-label="Vous cherchez ?">
			        <button class="btn btn-outline-success" type="submit">Rechercher</button>
			      </form>
			    </div>
		  </div>
		</nav>
	</header>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>	

	<h3>Liste des articles :</h3>
	<br>
	{% for article in articles %}
	<div class="card" style="width: 18rem;">
		<img src="static/images/{{ article.image }}" class="card-img-top" alt="...">
		<div class="card-body">
			<h5 class="card-title">{{ article.titre }}</h5>
			<p class="card-text">{{ article.description }}</p>
			<a href="#" class="btn btn-primary">{{ article.prix }} €</a>
  		</div>
	</div>
	{% endfor %}
</body>
</html>
